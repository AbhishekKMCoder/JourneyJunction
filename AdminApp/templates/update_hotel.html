<!DOCTYPE html>
{% extends 'index2.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Hotel</title>
</head>
<body>

<div class="container">
    <h2>Update Hotel Booking</h2>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="hotelName">Hotel Name</label>
            <input type="text" id="hotelName" name="HotelName" value="{{ hotel.HotelName }}" required>
        </div>
        <div>
            <label for="hotelRating">Rating</label>
            <input type="number" step="0.1" id="hotelRating" name="HotelRating" value="{{ hotel.HotelRating }}" required>
        </div>
        <div>
            <label for="hotelPrice">Price (per night)</label>
            <input type="number" step="0.01" id="hotelPrice" name="HotelPrice" value="{{ hotel.HotelPrice }}" required>
        </div>
        <div>
            <label for="hotelLocation">Location</label>
            <input type="text" id="hotelLocation" name="HotelLocation" value="{{ hotel.HotelLocation }}" required>
        </div>
        <div>
            <label for="hotelDescription">Description</label>
            <textarea id="hotelDescription" name="HotelDescription">{{ hotel.HotelDescription }}</textarea>
        </div>
        <div>
            <label for="hotelImage">Hotel Image</label>
            <input type="file" id="hotelImage" name="HotelImage">
            <img src="{{ hotel.HotelImage.url }}" alt="Current Image" width="150px">
        </div>
        <div>
            <label for="hotelLink">Hotel Link</label>
            <input type="url" id="hotelLink" name="HotelLink" value="{{ hotel.HotelLink }}">
        </div>
        <button type="submit">Update</button>
        <a href="{% url 'display_hotel_page' %}">Cancel</a>
    </form>
</div>

</body>
</html>
{% endblock %}
